<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Management System - Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script type="text/javascript">
        function confirmDelete() {
            return confirm("Are you sure, you want to cancel?");
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.2rem;
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6rem;
            color: #555;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0px 0px 5px rgba(106, 17, 203, 0.5);
        }

        .btn-primary {
            background: #6a11cb;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 12px;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: #2575fc;
        }

        .btn-custom {
            background: #ffffff;
            color: #6a11cb;
            border: 2px solid #6a11cb;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            text-decoration: none;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn-custom:hover {
            background: #6a11cb;
            color: #fff;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }

        .form-actions button, .form-actions a {
            width: 48%;
        }

        .text-center {
            font-size: 1.1rem;
        }
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 10px;
            }

            .form-actions button, .form-actions a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <h1>✍️ Edit Your Book</h1>
                    <p th:text="${succMsg}" class="text-success text-center fw-bold"></p>
                    <p th:text="${errMsg}" class="text-danger text-center fw-bold"></p>
                    <form th:action="@{/bEdit}" th:object="${bookEntity}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Book Id</label>
                            <input type="text" th:field="*{bookId}" class="form-control" th:value="${bookEntity.bookId}" readonly />
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Book Name</label>
                            <input type="text" th:field="*{bookName}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Author</label>
                            <input type="text" th:field="*{bookAuthor}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Price</label>
                            <input type="number" th:field="*{bookPrice}" class="form-control" required/>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="books" class="btn btn-custom" onClick="return confirmDelete()">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
