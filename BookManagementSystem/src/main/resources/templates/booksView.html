<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript">
      function confirmDelete() {
        return confirm("Are you sure you want to delete this book?");
      }
    </script>
  </head>
  <body style="background: #f3f4f6;">
    <div class="container mt-5">
      <h1 class="text-center text-dark fw-bold mb-4">ðŸ“š Book Management</h1>
      <div class="text-center mb-4">
        <a href="/BookApp" class="btn btn-primary custom-btn">âž• Add New Book</a>
      </div>
      <div class="card p-4 shadow-lg rounded-4">
        <table class="table table-striped table-bordered table-hover table-custom">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Book Id</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Price</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="b : ${books}" class="align-middle">
              <td th:text="${b.bookId}"></td>
              <td th:text="${b.bookName}"></td>
              <td th:text="${b.bookAuthor}"></td>
              <td th:text="${b.bookPrice}"></td>
              <td>
                <a th:href="@{/edit?(bookId=${b.bookId})}" class="btn btn-sm btn-outline-secondary custom-btn me-2">Edit</a>
                <a th:href="@{/delete?(bookId=${b.bookId})}" class="btn btn-sm btn-outline-danger custom-btn" onClick="return confirmDelete()">Delete</a>
              </td>
            </tr>
            <tr th:if="${books.isEmpty()}">
              <td colspan="5" class="text-center text-muted">No Records Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .custom-btn {
        border-radius: 10px;
        font-weight: bold;
        padding: 8px 16px;
        transition: background-color 0.3s, color 0.3s;
      }
      .custom-btn:hover {
        background-color: #2575fc;
        color: white;
      }
      .table-custom th, .table-custom td {
        text-align: center;
      }
      .table-custom {
        border-radius: 12px;
        border: none;
      }
      .card {
        border-radius: 15px;
        background-color: #ffffff;
		margin-bottom: 5%;
      }
      .thead-dark th {
        background-color: #6a11cb;
        color: white;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
      }
      .table-hover tbody tr:hover {
        background-color: #f1f1f1;
      }
      .btn-primary {
        background-color: #6a11cb;
        border: none;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .btn-primary:hover {
        background-color: #2575fc;
      }
	  .btn-outline-secondary, .btn-outline-danger {
	    font-size: 13px;
	    width: 70px;
		font-weight: bold;
		border-radius: 10px;
		padding: 6px 14px;
	  }
	  .btn-outline-secondary{
		margin-bottom: 3px;
	  }
      .btn-outline-secondary:hover {
        background-color: #6a11cb;
        color: white;
      }
      .btn-outline-danger:hover {
        background-color: #f44336;
        color: white;
      }
      @media (max-width: 576px) {
        .container {
          padding-left: 10px;
          padding-right: 10px;
        }
        .table-custom {
          font-size: 12px;
        }
        .custom-btn {
          font-size: 14px;
          padding: 6px 12px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .table-custom td, .table-custom th {
          vertical-align: middle;  
          text-align: center;   
		  padding: 2px;  
        }
        .btn-outline-secondary, .btn-outline-danger {
          font-size: 13px;
          padding: 6px 12px;
          width: 95%;
          margin-bottom: 5px; 
        }
        .btn-outline-secondary, .btn-outline-danger {
          padding: 4px 8px; 
        }
        .table-custom td, .table-custom th {
          vertical-align: middle;
        }
      }
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .custom-btn {
          font-size: 16px;
          padding: 7px 14px;
        }
      }
    </style>
  </body>
</html>
